<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    
    <form
      action="link" 
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="input">
          Surname:
          <input 
            type="text" 
            name="Surname" 
            autocomplete="off"
          >
        </label>
        <label class="input">
          Name:
          <input           
            type="text" 
            name="Name" 
            autocomplete="off"
          >
        </label>
        <label class="input">
          How old are You?
          <input 
            type="number" 
            name="Age" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>
        <label class="input">
          Full date of birth:
          <input 
            type="date" 
            name="Birth"
          >
        </label>
        <label>
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="TermAccept" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="input">
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
          >
        </label>
        <label>
          Password:
          <input 
            type="password" 
            name="password" 
            minlength="5" 
            maxlength="15"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <input 
            type="radio" 
            name="cats"
            id="yes"
            value="y"
          >
          <label for="yes">Yes</label> 
                        
          <input
            type="radio" 
            name="cats" 
            id="no"
            value="n"
          >
          <label for="no">No</label>
        </div>

        <label class="input">
          What is your favorite color:
          <input type="color">
        </label>

        <label class="input">
          What time do you go to bad?
          <input 
            type="time" 
            name="TimeToBad"
          >
        </label>
        <label class="input">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="RateWork"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="input">
          Comments:
          <textarea name="comment"></textarea>
        </label>
        <label>
          Would you reccomend us?
          <select name="RecomUs">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  
  </body>
</html>
